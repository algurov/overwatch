<h1 mat-dialog-title>Information about {{hero.attributes.name}}</h1>
<mat-dialog-content style="background-repeat: no-repeat; background-size: auto;" [ngStyle]="{'background-image': 'url(' + hero.attributes.image_splash + ')'}" class="hero-dialog">
  Information about hero
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
